<!DOCTYPE html>
<html>
<head>
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f1f1f1;
        }

        .gallery {
            display: inline-block;
            margin: 5px;
        }

        .gallery img {
            width: 300px;
            height: 200px;
            padding: 15px;
            box-sizing: border-box;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Photo Gallery</h1>
    <div class="gallery">
        <img src="mountain2.jpg" alt="Image Description">
        <h3>"The mountains are calling, and I must go."</h3>
    </div>
    <div class="gallery">
        <img src="mountain1.jpg" alt="Image Description">
        <h3>"Each fresh peak ascended teaches something."</h3>
    </div>
